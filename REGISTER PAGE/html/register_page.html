<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/website/REGISTER PAGE/css/style_test.css">
</head>
<body>
    <div class="register">
        <div class="signup_whole">
            <a class="sign-in-button" href="#modal">SIGN UP</a>
            <div id="modal" class="modal">
                <div class="content">
                    <div class="close">
                        <a class="shut" href="#">&times;</a>
                    </div>
                    <div class="signin-container">
                        <p>Sign Up</p>
                        <form class="sign-in">
                                <label class="email" for="email">Email</label>
                                <input type="text" id="email" name="email" required>


                                <label class="newpassword" for="newpassword">New password</label>
                                <input type="text" id="newpassword" name="newpassword" required>


                                <label class="confirm" for="confirmation">Confirm password</label>
                                <input type="text" id="confirmation" name="confirmation">

                            <button type="submit" class="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="signin_whole">
            <a class="sign-up-button" href="#upmodal">SIGN IN</a>
            <div id="upmodal" class="upmodal">
                <div class="upcontent">
                    <div class="upclose">
                        <a class="upshut" href="#">&times;</a>
                    </div>
                    <div class="signup-container">
                        <p>Sign In</p>
                        <form class="sign-up">
                                <label class="upemail" for="upemail">Email</label>
                                <input type="text" id="upemail" name="upemail" required>


                                <label class="password" for="password">Password</label>
                                <input type="text" id="password" name="password" required>

                            <button type="submit" class="upsubmit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="naming">.bas1k</span>
    <bdo class="naming1" dir="rtl">.bas1k</bdo>
</body>
</html>
