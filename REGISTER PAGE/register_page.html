<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_test.css">
</head>
<body>
    <div class="signin_whole">
        <a class="sign-in-button" href="#modal">Sign In</a>
        <div id="modal" class="modal">
            <div class="content">
                <div class="close">
                    <a class="shut" href="#">&times;</a>
                </div>
                <div class="signin-container">
                    <form class="sign-in">
                            <label class="email" for="email">Email</label>
                            <input type="text" id="email" name="email" required>


                            <label class="newpassword" for="newpassword">New password</label>
                            <input type="text" id="newpassword" name="newpassword" required>


                            <label class="confirm" for="confirmation">Confirm password</label>
                            <input type="text" id="confirmation" name="confirmation">

                        <button type="submit" class="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
